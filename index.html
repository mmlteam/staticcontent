<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="./css/style.css"/>
     <link rel="stylesheet" href="./css/header.css">
     <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>static content</title>
</head>

<body>

    <header>
        <div class="container">
        <img src="./css/mobile-app-2.png">
          <ul>
              <li>Home</li>
              <li>About us</li>
              <li>Contact us</li>
          </ul>
        </div> 
    </header>
   
    <section>
        <h2 class="w3-center">Manual Slideshow</h2>
        <div class="w3-content">
          <img class="mySlides" src="./css/img_snowtops.jpg" style="width:100%">
          <img class="mySlides" src="./css/img_lights.jpg" style="width:100%">
          <img class="mySlides" src="./css/img_mountains.jpg" style="width:100%">
          <img class="mySlides" src="./css/img_forest.jpg" style="width:100%">
        
          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        
        
    </section>
    <footer>
        <div class="inline">
            <div class="content">
                <p>StaticWebsite &copy;</p>
                <div class="social-icon">
                    <a href="#" class="fa fa-facebook"></a>
                    <a href="#" class="fa fa-twitter"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
<script>
    var slideIndex = 1;
    showDivs(slideIndex);
    
    function plusDivs(n) {
      showDivs(slideIndex += n);
    }
    
    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) {slideIndex = 1}
      if (n < 1) {slideIndex = x.length}
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      x[slideIndex-1].style.display = "block";  
    }
    </script>


</html>
